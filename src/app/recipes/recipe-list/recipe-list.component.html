<div class="ui stackable grid">
  <div class="sixteen wide column">
    <button class="ui button">New Recipe</button>
  </div>
  <div class="sixteen wide column">
    <a href="#" class="ui list" *ngFor="let recipe of recipes">
      <img class="ui fluid image" src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" style="max-width: 200px">
      <h4>{{ recipe.name }}</h4>
      <p>{{ recipe.description }}</p>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
